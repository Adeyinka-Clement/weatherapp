<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycolorpick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
 
</head>

<body class="pb-1">
    <!-- <input type="text" name="" id="input">
    <button id="btn"></button>-->
    <center id="center">
        <button id="change"><b>Change</b></button>
        <b>
            <div id="div">Click on the button above for random colors.</div>
        </b>
    </center>




    <button class="button mt-3 animate__bounceInRight animate__animated " id="content">
        <svg class="bell animate__swing animate__animated animate__infinite" viewBox="0 0 448 512" >
          <path
            d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"
          ></path>
        </svg>
        <small>
            You can adjust the color to your liking by editing the RGB bellow.
        </small> 
      </button>

      


    <div id="select">
        <div id="checklist">
            <input checked="" value="1" name="r" type="radio" id="01">
            <label for="01">Random</label>
            <input value="2" name="r" type="radio" id="02">
            <label id="Green" for="02">Green</label>
            <input value="3" name="r" type="radio" id="03">
            <label id="Red" for="03">Red</label>
            <input value="4" name="r" type="radio" id="04">
            <label id="Blue" for="04">Blue</label>
        </div>
    </div>
    <center id="show" class="mx-auto form-floating">
        <P style="color: white;">rgb</P>
        <p>(</p>
        <input id="lastinp1" class="lastinp" type="number" name="" min="0" max="255"><p>,</p>
        <input id="lastinp2" class="lastinp" type="number" name="" min="0" max="255"><p>,</p>
        <input id="lastinp3" class="lastinp" type="number" name="" min="0" max="255"><p>,</p>
        <p>)


    </center>
</body>
<script src="script.js"></script>
<style>
</style>

</html>
